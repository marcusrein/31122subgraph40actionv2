specVersion: 0.0.2
description: Combining GRT and Balancer awareness to award AwesomeBadge and SuperBadge to actions. AwesomeBadge to GRT. SuperBadge to Balancer.
repository: https://github.com/marcusrein/31122subgraph40actionv2
schema:
    file: ./schema.graphql
dataSources:
    ##### IMPORTED FROM GRT

    - kind: ethereum
      name: Contract
      network: mainnet
      source:
          address: "0xc944E90C64B2c07662A292be6244BDf05Cda44a7"
          abi: Contract
          startBlock: 12364189
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - AwesomeBadge
              - SuperBadge
          abis:
              - name: Contract
                file: ./abis/Contract.json
          eventHandlers:
              - event: Approval(indexed address,indexed address,uint256)
                handler: handleApproval
              - event: MinterAdded(indexed address)
                handler: handleMinterAdded
              - event: MinterRemoved(indexed address)
                handler: handleMinterRemoved
              - event: NewOwnership(indexed address,indexed address)
                handler: handleNewOwnership
              - event: NewPendingOwnership(indexed address,indexed address)
                handler: handleNewPendingOwnership
              - event: Transfer(indexed address,indexed address,uint256)
                handler: handleTransfer
          file: ./src/mapping.ts

